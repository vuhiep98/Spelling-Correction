<!DOCTYPE html>
<html>
	<head>
		<title>Query Auto Correction</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container-sm">
			<input type="text" id="input-query" class="form-control">
			<button id="send-button" onclick="send_request()">Sửa lỗi chính tả</button>
		</div>
		<div id="suggestion" style="display: None">
			<label>Kết quả sửa lỗi</label>
			<label id="correction-result" style="color: red;font-style: italic;font-weight: bold"></label>
		</div>

		<script type="text/javascript" src="static/main.js"></script>
	</body>
</html>
